<html>
   <head><title>Java Script</title></head>
    <body>
    <h2><u>Java script variable and sum/sub/div/multi project.</u></h2>
    <script>
    var x = 5;
    var y = 10;
    var sum = x+y;
    document.write("The sum is:"+sum);
    document.write("<br>");
    var sub = x-y;
    document.write("The substruction is:"+sub);
     document.write("<br>");
    var div = x/y;
    document.write("The division is:"+div);
     document.write("<br>");
    var multip = x*y;
    document.write("The multiplication is:"+multip);
    </script>
    </body>
